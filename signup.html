<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SQL-it - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     

    <main class="main-content">
        <div class="container auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <h2>SQL-it</h2>
                    </div>
                    <h1 class="auth-title">Create your account</h1>
                    <p class="auth-subtitle">Join thousands of learners mastering SQL</p>
                </div>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input id="signup-name" type="text" placeholder="Enter your full name" required />
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input id="signup-email" type="email" placeholder="Enter your email" required />
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input id="signup-password" type="password" placeholder="Create a strong password" required />
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- <label class="checkbox-label">
                            <input type="checkbox" id="agree-terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                        </label> -->
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-icon">â†’</span>
                    </button>
                </form>

                <div class="auth-switch">
                    <p>Already have an account?</p>
                    <a href="signin.html" class="switch-link">Sign in</a>
                </div>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <div class="social-auth">
                    <button class="btn btn-outline btn-social">
                        <span class="social-icon">ðŸ”—</span>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SQL-it. Built for educational purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
