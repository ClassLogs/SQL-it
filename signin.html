<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SQL-it - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   

    <main class="main-content">
        <div class="container auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <h2>SQL-it</h2>
                    </div>
                    <h1 class="auth-title">Welcome back</h1>
                    <p class="auth-subtitle">Sign in to continue your SQL learning journey</p>
                </div>

                <form id="signin-form" class="auth-form">
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input id="signin-email" type="email" placeholder="Enter your email" required />
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input id="signin-password" type="password" placeholder="Enter your password" required />
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-icon">â†’</span>
                    </button>
                </form>

                <div class="auth-switch">
                    <p>Don't have an account?</p>
                    <a href="signup.html" class="switch-link">Create account</a>
                </div>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <div class="social-auth">
                    <button class="btn btn-outline btn-social">
                        <span class="social-icon">ðŸ”—</span>
                        Continue with Google
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SQL-it. Built for educational purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
