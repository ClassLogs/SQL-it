<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SQL Learning Platform - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     

    <main class="main-content">
        <div class="container auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Create your account</h1>
                <p class="auth-subtitle">Join and start mastering SQL</p>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input id="signup-name" type="text" placeholder="Jane Doe" required />
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input id="signup-email" type="email" placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input id="signup-password" type="password" placeholder="••••••••" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>

                <p class="auth-switch">
                    Already have an account?
                    <a href="signin.html">Sign in</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SQL Learning Platform. Built for educational purposes.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
